version: "3"

services:
  db:
    container_name: db
    image: bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=my_user
      - POSTGRESQL_PASSWORD=password123
      - POSTGRESQL_DATABASE=my_database
    ports:
      - "5432:5432"
    healthcheck:
      test: exit 0
  service:
    build: ./user-management-service
    container_name: service
    environment:
      APP_KEY: ${APP_KEY}
    ports:
      - "3000:3000"
    depends_on: 
      - db